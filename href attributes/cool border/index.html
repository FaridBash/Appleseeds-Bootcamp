<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool border</title>

    <style>
        
        #outer{
            width: 600px;
            height: 600px;
            background: #333;
            margin:auto;
        }
        h3{
            margin: 100px auto;
            text-align: center;
            position: relative;
            top: 120px;
            
        }
        #main-box{
            width: 300px;
            height: 300px;
            background: rgb(250, 71, 21);
            margin: 100px auto;
            position: relative;
            top: 120px;
            display: inline;
            z-index: 10;

        }

        #col-box{
            width: 200px;
            height: 400px;
            background: rgb(103, 165, 140);
            margin: 100px auto;
            position: relative;
   
        }

        #row-box{
            width: 280px;
            height: 280px;
            background: rgb(127, 103, 165);
            margin: 100px auto;
            position: absolute;
        }
    </style>

</head>
<body>
    
    <div id="outer">
        <div id="main-box">
            <h3>Cool Border</h3>
        </div>
        <div id="row-box">
                
        </div>
        <div id="col-box">
   
        </div>

    </div>


</body>
</html>
