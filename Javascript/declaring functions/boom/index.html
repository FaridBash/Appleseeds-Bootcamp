<script>

    const printNumbers=n=>{
        for(let i=1; i<=n; i++ ){

                return Number(i);
            })
            if(i%7==0){
                if(arr.includes(7)){
                    console.log('BOOM-BOOM!');
                }

                    console.log('BOOM');

            else{
                    console.log(i);
            }
        }
        
        return ;
    }
