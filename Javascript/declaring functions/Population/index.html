<script>
    // const percentageOfWorld1=p=>((p/7900)*100).toFixed(2) +("%");
    function percentageOfWorld1(p){
        const population=((p/7900)*100).toFixed(2) +("%");
        return population;
    }
    const China=1441;
    const Russia=5511;
    const greece=1111;
    console.log(percentageOfWorld1(China));
    console.log(percentageOfWorld1(Russia));
    console.log(percentageOfWorld1(greece));
