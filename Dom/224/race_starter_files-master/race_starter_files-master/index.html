  <script>
  
    let winner=false;

    function move(num){
      let mPlayer=document.getElementsByClassName('active');
      if(mPlayer[num].nextElementSibling!=null){
        let newPlayer=mPlayer[num].nextElementSibling;
        newPlayer.classList.add('active');
        mPlayer[num].classList.remove('active');
        console.log(newPlayer.innerText);
      }
      else {
        winner=true;
        const win=document.createElement('h3');
        win.innerText=`Player ${(num+1)} WOON`;
        const holder=document.querySelector('hr');
        holder.appendChild(win);
        
      }
    }
